<!-- Bookmark Wizard -->
<!-- =============== -->

      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <form name="form" role="form" novalidate>
        <div class="modal-body">
            <div class="form-group" ng-class="{'has-error': form.url.$invalid && !form.url.$pristine}">
              <label for="url">URL</label>
              <input id="url" name="url" type="url" placeholder="http://my.bookmark.com" ng-model="bookmark.url" class="form-control" required>
            </div>
            <div class="form-group" ng-class="{'has-error': form.title.$invalid && !form.title.$pristine}">
              <label for="title">Title</label>
              <input id="title" name="title" type="text" ng-model="bookmark.title" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" rows="5" ng-model="bookmark.description" class="form-control"></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" ng-click="cancel()">Close</button>
          <button type="button" class="btn btn-primary" ng-click="saveBookmark()" ng-disabled="form.$invalid">Save changes</button>
        </div>
      </form>
