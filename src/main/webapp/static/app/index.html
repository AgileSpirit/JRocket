<!doctype html>
<html ng-app="jws">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />

<title>Java Web Stack</title>

<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
<link rel="stylesheet" type="text/css" href="css/general_foundicons.css">
<link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>
  <header id="page-header">
    <div class="row">
      <div class="twelve columns">
        <h1 class="title"><a href="index.html">My great bookmarks</a></h1>
        <h4 class="subtitle hide-for-small">The new reference for managing your bookmarks.</h4>
      </div>
    </div>
  </header>

  <!-- View container -->
  <div id="page-main" class="row">
    <div class="twelve columns">
      <div ng-view></div>
    </div>
  </div>

  <footer id="page-footer">
    <div class="top"></div>
    <div class="middle"></div>
    <div class="bottom"></div>
  </footer>

  <!-- ************ -->
  <!-- Include libs -->
  <!-- ************ -->

  <!-- Foundation by Zurb -->
  <script>
      document.write('<script src=' + ('__proto__' in {} ? 'lib/foundation/vendor/zepto' : 'lib/vendor/jquery') + '.js><\/script>')
    </script>
  <script src="lib/foundation/foundation.min.js"></script>
  <script src="lib/foundation/foundation/foundation.topbar.js"></script>

  <!-- AngularJS -->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-resource.min.js"></script>

  <!-- Application scripts -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <script>
      $(document).foundation();
    </script>
</body>
</html>
