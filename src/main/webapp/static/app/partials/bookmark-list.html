<table>
  <tbody>
    <tr ng-repeat="bookmark in data.bookmarks">
      <td width="50">{{bookmark.id}}</td>
      <td><a href="{{bookmark.url}}">{{bookmark.url}}</a></td>
      <td>{{bookmark.description}}</td>
      <td><a href="#" class="tiny button" ng-click="getBookmark(bookmark.id)">Edit</a></td>
      <td><a href="#" class="tiny button alert" ng-click="removeBookmark(bookmark)">Remove</a></td>
    </tr>
  </tbody>
</table>
